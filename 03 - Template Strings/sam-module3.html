<!DOCTYPE html>
<html>
<head>
	<title>Template Strings</title>
</head>

<body>

<h3>Template Strings</h3>

<script>

	const name = 'Snickers';
	const age = 2;
	const sentence = `My dog ${name} is ${age * 7} years old`;

	//

	const dogs = [
		{ name: 'Snickers', age: 2},
		{ name: 'Hugo', age: 8},
		{ name: 'Sunny', age: 1}
	];

	const markup = `
		<ul class="dogs">
			${dogs.map(dog => `<li>${dog.name} is ${dog.age * 7}</li>`).join('')}
		</ul>
	`; // Template String inside a template string
	document.body.innerHTML = markup;



</script>


















</body>
</html>
