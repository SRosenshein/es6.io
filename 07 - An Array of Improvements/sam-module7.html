<!DOCTYPE html>
<html>
<head>
	<title>Array Improvements</title>
</head>
<body>

	<div class="people">
		<p>James</p>
		<p>Tim</p>
		<p>Michael</p>
	</div>

<script>
	// NEW ES6 ARRAY FUNCTIONS

	// .from() and .of() are NOT on the prototype itself

	const people = document.querySelectorAll('.people p');

	const peopleArray = Array.from(people);
	console.log(peopleArray);





</script>























</body>
</html>
